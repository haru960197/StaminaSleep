steps:
  # 1. Build the Docker image
  # backendディレクトリをコンテキストとしてビルドします
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/stamina-sleep-backend:$COMMIT_SHA', '-t', 'gcr.io/$PROJECT_ID/stamina-sleep-backend:latest', '.']
    dir: 'backend'

  # 2. Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/stamina-sleep-backend:$COMMIT_SHA']

  # 3. Push the 'latest' tag as well
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/stamina-sleep-backend:latest']

  # 4. Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'stamina-sleep-backend' # Cloud Runのサービス名
      - '--image'
      - 'gcr.io/$PROJECT_ID/stamina-sleep-backend:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated' # 認証なしでアクセス可能にする場合。必要に応じて削除してください。
      # 必要に応じて環境変数を指定する場合
      # - '--set-env-vars'
      # - 'NODE_ENV=production'
    dir: 'backend'

images:
  - 'gcr.io/$PROJECT_ID/stamina-sleep-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/stamina-sleep-backend:latest'

substitutions:
  _REGION: asia-northeast1 # デフォルトリージョン（東京）。必要に応じて変更してください。
